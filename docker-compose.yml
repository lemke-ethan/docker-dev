version: "3.9"
services:
  dotnet:
    build:
      context: .
      target: "dotnet"
    profiles: ["dotnet"]
    volumes:
      - type: bind
        source: ~/dev
        target: /home/sam/code
      - type: bind
        source : ~/.ssh
        target: /home/sam/.ssh
    working_dir: /home/sam/code
  ts:
    build:
      context: .
      target: "ts"
    profiles: ["ts"]
    volumes:
      - type: bind
        source: ~/dev
        target: /home/sam/code
      - type: bind
        source : ~/.ssh
        target: /home/sam/.ssh
    working_dir: /home/sam/code
    ports: ["3000:3000"]
