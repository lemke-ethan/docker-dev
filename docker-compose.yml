version: "3.9"
services:
  dotnet:
    build:
      context: .
      target: "dotnet"
    profiles: ["dotnet"]
    volumes:
      - type: bind
        source: ~/dev
        target: /home/sam/code
      - type: bind
        source : ~/.ssh
        target: /home/sam/.ssh
    working_dir: /home/sam/code
